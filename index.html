<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Task Manager</h1>
        </header>
        <main>
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Enter a new task">
                <button id="addTask"><i class="fas fa-plus"></i> Add Task</button>
            </div>
            <div class="filter-section">
                <button id="filterAll" class="active">All</button>
                <button id="filterActive">Active</button>
                <button id="filterCompleted">Completed</button>
            </div>
            <ul id="taskList"></ul>
        </main>
        <footer>
            <p id="taskCount">0 tasks remaining</p>
            <button id="clearCompleted">Clear Completed</button>
        </footer>
    </div>
    <script src="scripts.java"></script>
</body>
</html>
